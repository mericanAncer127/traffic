<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'/>
  <title>Prose &middot; A Content Editor for GitHub</title>
  <link rel='shortcut icon' href='/{{site.baseurl}}images/favicon.ico' type='image/x-icon' />
  <link rel='stylesheet' href='/{{site.baseurl}}app.css'>
  {% include templates.html %}
  <script src='/{{site.baseurl}}boot.js'></script>
  <script>
    (function(config, models, views, routers, utils, templates) {
      $(function() {
        if (authenticate()) {
          loadApplication(function(err, data) {
            // Start the engines
            window.app.instance = new views.Application({
              el: '#container',
              model: data
            }).render();

            if (err) return app.instance.notify('error', 'Error while loading data from Github. This might be a temporary issue. Please try again later.');

            // Initialize router
            window.router = new routers.Application({});

            // Start responding to routes
            Backbone.history.start();
          });
        }
      });
    }).apply(this, window.args);
  </script>
</head>
<body>
  <div id='container'>
    <div id='main' class='application clearfix limiter'>
      <div id='content' class='content fl'></div>
      <div class='sidebar fl'>
        <div id='drawer'></div>

        <div class='vert navigation'>
          <ul class='project nav'>
            <li>
              <a href='#settings' class='icon round projects'>
                <span class='popup round arrow-right'>Projects &amp; Oranizations</span>
              </a>
            </li>
            <li>
              <a href='#settings' class='icon round project'>
                <span class='popup round arrow-right'>Project Contents</span>
              </a>
            </li>
            <li>
              <a href='#settings' class='icon round new'>
                <span class='popup round arrow-right'>New File</span>
              </a>
            </li>
          </ul>
          <ul class='file nav'>
            <li>
              <a href='#settings' class='icon round edit'>
                <span class='popup round arrow-right'>Edit this page</span>
              </a>
            </li>
            <li>
              <a href='#settings' class='icon round preview' data-drawer=true>
                <span class='popup round arrow-right'>Preview this page on the site</span>
              </a>
            </li>
            <li>
              <a href='#metadata' class='icon round assets' data-drawer=true>
                <span class='popup round arrow-right'>Add Media to this post</span>
              </a>
            </li>
            <li>
              <a href='#settings' class='icon round settings' data-drawer=true>
                <span class='popup round arrow-right'>Configure Settings</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class='footer'>
    <div class='limiter'>
      <a class='help' href='/{{site.baseurl}}help.html'><span class='icon inline small help'></span>Help</a>
      <a class='about' href='/{{site.baseurl}}about.html'><span class='icon inline small about'></span>About</a>
      <div class='fr brand'>
        <a href='/{{site.baseurl}}#prose/prose/blob/gh-pages/README.md'>Prose 0.4.0</a>
      </div>
    </div>
  </div>
</body>
</html>
