<div class='topbar-wrapper'>
  <div class='topbar'>
    <div class='containment content-search'>
      <span class='ico search inline fr'></span>
      <input type='text' id='filter' placeholder='Filter Files' />
    </div>
  </div>
</div>

<div class='listings'>
  <% if (path.length && path !== jailed) { %>
    <div id='breadcrumb' class='breadcrumb'></div>
  <% } %>

  <ul id='files' class='listing'></ul>
</div>
