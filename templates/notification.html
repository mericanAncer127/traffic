<div class='notify'>
  <h2 class='icon landing error'>Prose</h2>
  <div class='inner'>
    <p><%= notification.message %></p>

    <% _(notification.options).each(function(options) { %>
    <p><a class='button round <% if(options.className) { %><%= options.className %><% } %>' href='<%= options.link %>'><%= options.title %></a></p>
    <% }); %>
  </div>
</div>
