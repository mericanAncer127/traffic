<% if (!window.authenticated) { %>
  <div class='notify <%= type %>'>
    <h2 class='icon landing error'>Prose</h2>
    <div class='inner'>
      Please login with your GitHub account to access that project.
      <p><a class='button round' href='https://github.com/login/oauth/authorize?client_id=<%= window.app.auth.id %>&scope=repo, user&redirect_uri=<%= encodeURIComponent(window.location.href) %>'>Sign in</a></a>
    </div>
  </div>
<% } else { %>
  <div class='notify <%= type %>'>
    <h2 class='icon landing error'>Prose</h2>
    <div class='inner'>
      <p><%= message %></p>
      <% if(pathFromFile) { %>
        <p><a class='button round create' href='#'>Create it </a></p>
      <% } %>
      <p><a class='button round' href='../'>Go back </a></p>
    </div>
  </div>
<% } %>
