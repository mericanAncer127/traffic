<% if (markdown) { %>
<div class='topbar-wrapper'>
  <div class='topbar toolbar'>
    <div class='markdown-snippets clearfix'>
      <ul class='group round clearfix'>
        <li><a href='#' title='Heading' data-snippet='<% print("# Heading\n\n") %>'>h1</a></li>
        <li><a href='#' title='Sub Heading' data-snippet='<% print("## Sub Heading\n\n") %>'>h2</a></li>
      </ul>
      <ul class='group round clearfix'>
        <li><a class='icon small link' title='Insert Link' href='#' data-snippet='<% print("[Google](http://google.com)\n\n") %>'>Link</a></li>
        <li><a class='icon small image' title='Insert Image' href='#' data-snippet='<% print("![picture alt](http://placekitten.com/200/300)\n\n") %>'>Image</a></li>
      </ul>
      <ul class='group round clearfix'>
        <li><a href='#' title='Bold' data-snippet='**text**'><strong>B</strong></a></li>
        <li><a class='icon small italic' href='#' title='Italic' data-snippet='_text_'>i</a></li>
      </ul>
      <ul class='group round clearfix'>
        <li><a class='icon small quote' title='Blockquote' href='#' data-snippet='<% print("> We loved with a love that was more than love\n\n"); %>'>Blockquote</a></li>
        <li><a class='icon small list' href='#' title='List' data-snippet='<% print("- item\n- item\n- item\n\n"); %>'>List</a></li>
        <li><a class='icon small numbered-list' href='#' title='Numbered List' data-snippet='<% print("1. item\n2. item\n3. item\n\n"); %>'>Numbered List</a></li>
      </ul>
      <ul class='group round clearfix'>
        <li><a class='icon small info' href='http://daringfireball.net/projects/markdown/syntax' title='More Markdown' target='_blank'>More Markdown</a></li>
      </ul>
    </div>
  </div>
</div>
<% } %>

<div class='inner editor views'>
  <div id='diff' class='view prose diff'></div>
  <% if (jekyll) { %>
    <div id='meta' class='view'></div>
  <% } %>
  <div id='code' class='view active edit <% if (markdown) { %> markdown<% } %>'></div>
  <% if (markdown) { %>
    <div id='preview' class='view preview prose'><%= preview %></div>
  <% } %>
</div>
