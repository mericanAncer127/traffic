<header id='heading' class='heading limiter clearfix'></header>

<div id='content' class='application content limiter'>
  <div class='topbar-wrapper'>
    <div class='topbar'>
      <div id='search' class='containment content-search'></div>
    </div>
  </div>

  <div class='listings'>
    <% if (repo.path.length && repo.path !== repo.jailed) { %>
      <div class='breadcrumb'>
        <a class='branch' href='#<%= [repo.owner.login, repo.repoName, "tree", repo.branch].join("/") %>'>..</a>
        <% _.each(util.chunkedPath(repo.path), function(p) { %>
          <% if (p.name !== repo.jailed) { %>
            <span class='slash'>/</span>
            <a class='path' href='#<%= [repo.owner.login, repo.repoName, "tree", repo.branch, p.url].join("/") %>'><%= p.name %></a>
          <% } %>
        <% }); %>
      </div>
    <% } %>

    <div id='files'></div>
  </div>
</div>
