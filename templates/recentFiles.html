<% if (authenticated && recent.length > 0) { %>
  <div class='inner'>
    <h2 class='label inner'>Your Recent History</h2>
  </div>
  <ul id="recent" class="listing">
    <% _.each(recent, function(filename) { %>
      <li><a class="item" href='#<%= [user, repo, "edit", branch, filename].join("/") %>'><%= filename %></a></li>
    <% }); %>
  </ul>
<% } %>
