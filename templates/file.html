<header id='heading' class='heading limiter clearfix'></header>

<div id='post' class='post limiter'>
  <div class='editor views<% if (markdown) { %> markdown<% } %>'>
    <div id='diff' class='view prose diff'></div>
    <div id='meta' class='view round meta'></div>
    <div id='edit' class='view active edit'>
      <div class='topbar-wrapper'>
        <div class='topbar'>
          <div id='toolbar' class='containment toolbar round'></div>
        </div>
      </div>
      <div id='code' class='code round inner'></div>
    </div>
    <% if (markdown) { %>
      <div id='preview' class='view preview prose'><%= preview %></div>
    <% } %>
  </div>
</div>
