<li class='item clearfix' data-index='<%= index %>'>
    <% if (private) { %>
      <div class='fl icon round repo private'></div>
    <% } else { %>
      <div class='fl icon round repo'></div>
    <% } %>

    <div class='details fl'>
      <a data-user='<%= owner.login %>' data-repo='<%= name %>' href='#<%= owner.login %>/<%= name %>'>
        <h3><%= name %></h3>
      </a>
      <span class='deemphasize'><%= description %></span>
    </div>

    <div class='fr actions cleafix'>
      <a
        data-user='<%= owner.login %>'
        data-repo='<%= name %>'
        href='#<%= owner.login %>/<%= name %>'>
        View Project
      </a>
      <% if (homepage) { %>
        <a href='//<%= homepage %>'>View Site</a>
      <% } %>
    </div>
</li>
